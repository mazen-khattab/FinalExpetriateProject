<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/homeStyle.css" />

  <body>
    <div class="content fade-in">
      <!-- #region the left photo with social icons-->

        <div class="upper-photo">
          <img src="./images/upper-photo.png" alt="" class="left-img"/>
        </div>

        <div class="social-icons">
          <div class="div1">
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook" style="color: #234dcd"></i
            ></a>
          </div>
          <div class="div2">
            <a href="https://x.com/" target="_blank"
              ><i class="fa-brands fa-twitter" style="color: #1da1f2"></i
            ></a>
          </div>
          <div class="div3">
            <a href="https://www.youtube.com/" target="_blank"
              ><i class="fa-brands fa-youtube" style="color: #ff0000"></i
            ></a>
          </div>
          <div class="div4">
            <a href="#" target="_blank"
              ><i class="fa-solid fa-envelope" style="color: #ea4335"></i
            ></a>
          </div>
          <div class="div5">
            <div
              style="
                width: 27px;
                height: 27px;
                background-color: #25d366;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <a
                style="display: flex; justify-content: center"
                href="#"
                target="_blank"
                ><i
                  class="fas fa-phone"
                  style="color: white; font-size: 15px"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- #endregion -->

      <!-- the content of the page -->
      <div class="right-side">
        <header class="header">
          <div class="header-top">
            <!-- logos of the page -->
            <div class="logo-container">
              <a href="https://www.menofia.edu.eg/Home/ar" target="_blank">
                <img id="logo-img" src="./images/uni_ar.png" alt="" />
              </a>
              <a href="#">
                <img id="logo-img" src="./images/image.png" alt="" />
              </a>
            </div>

            <!-- search btn with home btn -->
            <div class="search">
              <div class="search-box">
                <button class="btn">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                  <input
                    type="search"
                    class="search-input"
                    placeholder="Search"
                  />
                  <i class="fa-solid fa-circle-xmark close"></i>
                </button>
              </div>

              <a href="./index.html" class="home-btn">
                <i class="fa-solid fa-house"></i>
                <span>الرئيسية</span>
              </a>

              <div class="lang-box">
                <span class="arrow"></span>
                <span>AR</span>

                <div class="lang">
                  <a value="AR" href="#">Arabic</a>
                  <a value="EN" href="servicesprovidedtoexpatriatesEN.html"
                    >English</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="line"></div>

          <!-- the main message of the page -->
          <div class="mesaage">
            <span>تسعد جامعة المنوفية بتقديم كافه خدماتها لطلابها الوافدين</span>

        <div class="containerbtncircle">
          <div style="gap: 20px" class="btn-container">
            <button class="btn-circle">التقدم للجامعة والقبول</button>
            <button class="btn-circle">
              تنسيق القبول و المصروفات الدراسية
            </button>
            <button class="btn-circle">
              دليل الطالب الوافد و البرامج الدراسية
            </button>
            <button class="btn-circle">إمكانية الموصول و اللوكيشن</button>
            <button class="btn-circle">التسكين و الإقامة</button>
            <button class="btn-circle">ادرس في مصر</button>
            <button class="btn-circle">الرعاية الطبية</button>
            <button class="btn-circle">استخراج الإقامات و جوازات السفر</button>
            <button class="btn-circle">النادي الإجتماعي و الرياضي</button>
            <button class="btn-circle">الركن الترفيهي</button>
          </div>
        </div>

        <!-- buttons to back to home page -->
        <div class="backhome">
          <button>
            <a href="index.html">العودة للرئيسية</a>
          </button>
